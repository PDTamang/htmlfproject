<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- line awesome-link-->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="help.css" />
  </head>
  <body>
    <div class="feedback">
      <h1>Feedback</h1>
      <p>What would you like to share with us?</p>
      <ul class="type">
        <li class="active">
          <a href="#"><i class="las la-bug"></i> Problem</a>
        </li>
        <li>
          <a href="#"><i class="las la-question-circle"></i> Question</a>
        </li>
        <li>
          <a href="#"><i class="las la-lightbulb-o"></i> Suggestion</a>
        </li>
        <li>
          <a href="#"><i class="las la-heart"></i> Kudos</a>
        </li>
      </ul>
      <div class="form">
        <textarea name="feedback_text" placeholder="Your feedback"></textarea>
        <input type="text" placeholder="Your Email (will not be published)" />
      </div>
      <p>How would you rate the speed of our website?</p>
      <ul class="type speed">
        <li>
          <a href="#"><i class="fa fa-bolt"></i> Fast</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-thumbs-o-up"></i> Fine</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-thumbs-o-down"></i> Slow</a>
        </li>
      </ul>
      <button class="button small success radius">Submit</button>
    </div>

    <!-- Live Demo URL-->
    <p
      style="
        text-align: center;
        color: white;
        font-size: 12px;
        margin: 0 0 20px 0;
      "
    >
      For Live Site Example
      <a
        href="http://boostlizer.com"
        style="
          color: red;
          border: 1px solid #fff;
          background: #fff;
          display: inline-block;
          padding: 5px;
        "
        >Click here to visit the site</a
      >
      and click feedback button at top right menu
    </p>
  </body>
</html>
