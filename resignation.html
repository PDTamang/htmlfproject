<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotion Form</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script> -->
    <!-- css link -->
    <link rel="stylesheet" href="promotion.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="container bg-light text-info w-100">
      <form
        id="signup"
        class="form"
        action=""
        method="get"
        onsubmit="event.preventDefault();onFormSubmit();"
        autocomplete="on"
      >
        <h1>Resignation letter</h1>
        <label for="issueD">Issue Date: </label>
        <input type="date" id="issuD" required />
        <div class="form-field">
          <label for="name">Employeename:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Username"
            autocomplete="off"
            required
          />
          <small></small>
        </div>

        <div class="form-field">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
            required
          />
          <small></small>
        </div>

        <div class="form-field">
          <label for="DoB">DoB:</label>
          <input type="date" name="DoB" id="DoB" required autocomplete="off" />
          <small></small>
        </div>
        <div class="form-field">
          <label for="contact">contact No:</label>
          <input
            type="tel"
            name="contact"
            id="contact"
            pattern="[0-9]{8}"
            title="should be numbers and should have 8 digit"
            autocomplete="off"
            placeholder="+975"
            required
          />
          <small></small>
        </div>
        <div class="form-field">
          <label for="ID">DepartmentID:</label>
          <input
            type="text"
            name="ID"
            id="ID"
            required
            placeholder="ID
          "
          />
        </div>
        <div class="form-field">
          <label for="reason">Reason:</label>
          <textarea
            type="text"
            name=""
            id="reason"
            cols="50"
            rows="5"
          ></textarea>
        </div>

        <div class="form-field w-50">
          Gender
          <div class="Radio-box">
            <input type="radio" name="Gender" /> Male
            <input type="radio" name="Gender" />Female
          </div>
        </div>

        <div class="form-field">
          <div class="button">
            <input type="submit" value="Submit" />
            <input type="reset" value="Cancel" />
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="signup.js"></script>
  </body>
</html>
