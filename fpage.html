<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Druk Auto</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- line awesome-link-->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="firstpage.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-md-12">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="col-lg-6 col-md-6 col-md-12">
          <div class="login">
            <h1>Hello</h1>
            <form class="needs-validation">
              <div class="form-group was-validated">
                <label class="form-label" for="email">Email Address:</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  placeholder="Email address"
                  required
                />
                <div class="invalid-feedback">Please enter your email</div>
              </div>
              <div class="form-group was-validated">
                <label class="form-label" for="password"> Password: </label>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  required
                />
                <div class="invalid-feedback">
                  Please enter your password.Password should have aleast 8
                  characters,1 captial letters and a special characters
                </div>
              </div>
              <div class="form-group">
                <input class="form-check-input" type="checkbox" id="check" />
                <label class="form-check-label" for="check">Remember me</label>
              </div>
              <a
                href="home.html"
                class="btn btn-success w-50 justify-content-center"
                >Sign in
              </a>
            </form>
          </div>
        </div>
      </div>
      <div class="row w-10">
        <div class="start-page">
          <a
            href="signup.html"
            class="btn btn-outline-warning w-500 m-3 p-3 rounded-pill"
            type="text"
            >Create Account <i class="las la-user-plus"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
